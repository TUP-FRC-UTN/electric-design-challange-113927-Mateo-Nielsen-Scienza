<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Cliente</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let budget of budgets">
      <td>{{ budget.date }}</td> 
      <td>{{ budget.client }}</td>
      <td>
        <button (click)="viewBudget(budget.id || '')">Ver</button>
      </td>
    </tr>
  </tbody>
</table>
